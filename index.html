<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="main">
    <section class="main__image-matrix">
      <img src="./matrix.jpg" alt="Eisenhower Matrix">
      <a class="main__more-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="form">
      <div class="form__todo">
        <h2>Add Item</h2>
        <div class="form__todo-block">
          <input id="new-task" class="form__task" type="text">
          <button>Add</button>
        </div>
      </div>
      <div class="form__todo">
        <h2>Todo</h2>
        <ul class="form__todo-list" id="incompleteTasks">
          <li class="form__todo-item">
            <input type="checkbox">
            <label class="task form__task-name">Pay Bills</label>
            <input type="text" class="form__hidden-task task">
            <button class="edit form__edit-btn">Edit</button>
            <button class="delete form__delete-btn">
              <img src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="form__todo-item_edit form__todo-item">
            <input type="checkbox">
            <label class="task form__task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="form__hidden-task task">
            <button class="edit form__edit-btn">Save</button>
            <button class="delete form__delete-btn">
              <img src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </div>
      <div class="form__todo">
        <h2>Completed</h2>
        <ul class="form__todo-list" id="completed-tasks">
          <li class="form__todo-item">
            <input type="checkbox" checked>
            <label class="task form__task-name">See the Doctor</label>
            <input type="text" class="task form__task">
            <button class="edit form__edit-btn">Edit</button>
            <button class="delete form__delete-btn">
              <img src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
